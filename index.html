<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="./img/portal.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <div id="loader">

            <div></div>
            <div></div>
            <div></div>

        </div>
    </div>
    <header id="header">

        <nav>
            <div class="container">
                <div class="nav-flex">
                    <div class="logo" id="nav-logo" onclick="gotoElement('header')">
                        <img src="./img/logo.png" alt="" width="45" height="100%">
                    </div>
                    <ul class="menu">
                        <li><a href="javascript: gotoElement('skills');">Skills</a></li>

                <a href="javascript: gotoElement('skills');" class="scrollDown-button">Scroll Down</a>

            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-html5"></i></div>
                <div class="skill-name">HTML</div>
            </div>

                <div class="skill-icon"><i class="fab fa-css3-alt"></i></div>
                <div class="skill-name">CSS</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-js-square"></i></div>
                <div class="skill-name">JavaScript</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-react"></i></div>
                <div class="skill-name">React JS & Native</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-sass"></i></div>
                <div class="skill-name">SCSS</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-bootstrap"></i></div>
                <div class="skill-name">Bootstrap</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-python"></i></div>
                <div class="skill-name">Python</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-git-alt"></i></div>
                <div class="skill-name">Git</div>
            </div>
        </div>

    <section class="portfolio-container" id="portfolio">
        <div class="container">
            <h1 class="text-header" data-aos="fade-up">Portfolio</h1>
        </div>
        <div class="main-content" id="main-content"></div>
    </section>


    <footer>
        <div class="footer-flex">
            <a href="https://github.com/chanayus"><i class="fab fa-github"></i></a>
            <p>&copy; 2021 Chanayus Nuiad</p>
        </div>
    </footer>
