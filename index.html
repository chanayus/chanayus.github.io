<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="./img/portal.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Portfolio</title>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="nav-flex">
                    <div class="logo">
                        <img src="./img/logo.png" alt="">
                    </div>
                    <ul class="menu">
                        <li><a href="#skills">Skills</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <section class="profile">

                <div class="profile-container">
                    <div class="profile-img">
                        <img src="./img/IMG_0298.webp" alt="">
                    </div>
                    <div class="profile-name">
                        <h1 class="name">Chanayus</h1>
                        <h1 class="name">Nuiad</h1>
                        <h1 class="address">Samutprakarn, Thailand</h1>
                    </div>
                </div>
                <div class="scroll">
                    <i class="fas fa-chevron-down down-icon"></i>
                    <a href="#skills">Scroll Down</a>
                </div>
            </section>
        </div>

    </header>
    <div class="container">
        <h1 class="text-header" id="skills">Skills</h1>
        <div class="skill-flex">
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-html5"></i></div>
                <div class="skill-name">HTML</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-css3-alt"></i></div>
                <div class="skill-name">CSS</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-js-square"></i></div>
                <div class="skill-name">JavaScript</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-react"></i></div>
                <div class="skill-name">React JS & Native</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-sass"></i></div>
                <div class="skill-name">SCSS</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-python"></i></div>
                <div class="skill-name">Python</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-git-alt"></i></div>
                <div class="skill-name">Git</div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="text-header" id="portfolio">Portfolio</h1>

    </div>
    <div class="main-content" id="main-content"></div>

    <footer>
        <div class="footer-flex">
            <a href="https://github.com/chanayus"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</html>
