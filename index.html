<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="theme-color" content="#272727">
    <link rel="icon" href="./img/portal.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Portfolio | Chanayus Nuiad</title>
</head>

<body>
    <div id="loader">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <header id="header">
        <nav>
            <div class="container">
                <div class="nav-flex">
                    <div class="logo" id="nav-logo">
                        <img src="./img/logo.png" alt="" width="45" height="auto">
                    </div>
                    <ul class="menu">
                        <li><a href="javascript: gotoElement('skills');">Skills</a></li>
                        <li><a href="javascript: gotoElement('portfolio');">Portfolio</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" id="container-profile">
            <div class="profile">
                <div class="profile-container">
                    <div class="profile-img">
                        <img src="./img/IMG_0298.webp" alt="" id="img-profile" width="300" height="auto">
                    </div>
                    <div class="profile-name">
                        <h2 class="name" data-text="Chanayus">Chanayus</h2>
                        <h2 class="name" data-text="Nuiad">Nuiad</h2>
                        <h2 class="address">Samutprakan, Thailand</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll">
            <a href="javascript: gotoElement('skills');" class="scrollDown-button">Scroll Down</a>
            <i class="fas fa-chevron-down down-icon"></i>
        </div>
    </header>

    <section class="container skill-container" id="skills">
        <h1 class="text-header" data-aos="fade-up">Skills</h1>
        <div class="skill-flex" data-aos="fade-up">
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-html5"></i></div>
                <div class="skill-name">HTML</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-css3-alt"></i></div>
                <div class="skill-name">CSS</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-js-square"></i></div>
                <div class="skill-name">JavaScript</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-react"></i></div>
                <div class="skill-name">React JS & Native</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-sass"></i></div>
                <div class="skill-name">SCSS</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-bootstrap"></i></div>
                <div class="skill-name">Bootstrap</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-python"></i></div>
                <div class="skill-name">Python</div>
            </div>
            <div class="skill-item">
                <div class="skill-icon"><i class="fab fa-git-alt"></i></div>
                <div class="skill-name">Git</div>
            </div>
        </div>
    </section>

    <section class="portfolio-container" id="portfolio">
        <div class="container">
            <h1 class="text-header">Portfolio</h1>
        </div>
        <div class="main-content" id="main-content"></div>
    </section>


    <footer>
        <div class="footer-flex">
            <a href="https://github.com/chanayus"><i class="fab fa-github"></i></a>
            <p>&copy; 2021 Chanayus Nuiad</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
